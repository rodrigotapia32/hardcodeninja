<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Phaser Test - Movimiento y Stop</title>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
        <style>
            body {
                margin: 0;
                background: #111;
            }
            canvas {
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <script>
            import Phaser from "phaser";

            let target = null;
            let ninja = null;
            let speed = 180;

            const config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                backgroundColor: "#181818",
                scene: {
                    create: function () {
                        ninja = this.add.circle(400, 300, 18, 0x00ff00);
                        this.input.on("pointerdown", function (pointer) {
                            if (pointer.rightButtonDown()) {
                                target = {
                                    x: pointer.worldX,
                                    y: pointer.worldY,
                                };
                            }
                        });
                        // Desactivar menÃº contextual
                        this.input.mouse.disableContextMenu();
                        // Listener global para tecla S
                        document.addEventListener("keydown", function (e) {
                            if (e.key === "s" || e.key === "S") {
                                target = null;
                                console.log(
                                    "Tecla S detectada: movimiento detenido",
                                );
                            }
                        });
                    },
                    update: function (time, delta) {
                        if (target && ninja) {
                            const dx = target.x - ninja.x;
                            const dy = target.y - ninja.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            if (dist > 2) {
                                const angle = Math.atan2(dy, dx);
                                const moveDist = (speed * delta) / 1000;
                                ninja.x +=
                                    Math.cos(angle) * Math.min(moveDist, dist);
                                ninja.y +=
                                    Math.sin(angle) * Math.min(moveDist, dist);
                            } else {
                                target = null;
                            }
                        }
                    },
                },
            };

            new Phaser.Game(config);
        </script>
    </body>
</html>
